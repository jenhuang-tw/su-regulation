name: 從 Google Drive 同步法規檔案

on:
  # 允許在 GitHub 上手動觸發
  workflow_dispatch:
  
  schedule:
    # 設定排程：每天 UTC 4:00 (相當於 UTC+8 臺北時間中午 12:00) 執行
    - cron: '0 4 * * *'

jobs:
  sync-drive:
    runs-on: ubuntu-latest
    
    steps:
      - name: 1. Checkout Repository
        # 取得 repo 目前的程式碼
        uses: actions/checkout@v4

      - name: 2. Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 3. Install gdown
        run: pip install gdown

      - name: 4. Clean local regulations directory
        # 為了確保刪除的檔案也能同步，先刪除舊的資料夾再重建
        run: |
          rm -rf ./public/regulations
          mkdir -p ./public/regulations

      - name: 5. Download files from Google Drive
        # 公開資料夾，無須憑證
        run: |
          # 遞迴下載資料夾之檔案
          gdown --folder 12pfhU4BD47k58wGX4Tn1iz1whfIlt7D4 -O ./public/regulations/

      - name: 6. Commit and Push changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions-bot@users.noreply.github.com"
          
          # 檢查是否有檔案變動 (git status --porcelain 會在有變動時輸出文字)
          if [ -n "$(git status --porcelain)" ]; then
            echo "Changes detected, committing to repository."
            
            # 只 commit 法規資料夾的變動
            git add ./public/regulations/
            
            git commit -m "chore(law): Sync regulation files from Google Drive"
            git push
          else
            echo "No changes detected from Google Drive."
          fi